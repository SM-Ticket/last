<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeMotix | Select Tickets</title>
    <link rel="stylesheet" href="TIX.css">
    <link rel="icon" type="image/png" href="https://png.pngtree.com/png-vector/20241022/ourmid/pngtree-black-and-yellow-movie-ticket-illustration-png-image_14133735.png">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="logo">
                    <a href="index.html">
                        <img src="https://png.pngtree.com/png-vector/20241022/ourmid/pngtree-black-and-yellow-movie-ticket-illustration-png-image_14133735.png" alt="WeMotix Logo" class="weMotix-text">
                    </a>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="movies.html">Movies</a></li>
                    <li><a href="cinemas.html">Cinemas</a></li>
                    <li><a href="purchasehistory.html">History</a></li>
                </ul>

                 <button id="logout-btn">Log Out</button>

            </div>
        </nav>
    </header>

    <main class="select-tickets-container">
        <h2>Select Tickets</h2>
        <div class="ticket-selection">
            <div class="movie-info">
                <img src="https://resizing.flixster.com/yepsxuaCu3f7igZnTo2huAOVtCU=/ems.cHJkLWVtcy1hc3NldHMvbW92aWVzLzNhNmQzNDA0LWFhYjQtNDA5Mi04OTMyLTA2Y2U2OWI5ZjVmYS5qcGc=" alt="Movie Poster" class="movie-poster">
                <div class="movie-details">
                    <h3 class="movie-title">One Battle After Another</h3>
                    <p class="movie-time">Selected Time: None</p> 
                    <p>Director's Club 1</p>
                </div>
            </div>
            <div class="time-options">
                <h3>Select a Time</h3>
                <button class="time-btn" onclick="selectTime('4:00 PM')">4:00 PM</button>
                <button class="time-btn" onclick="selectTime('7:00 PM')">7:00 PM</button>
            </div>

            <div class="ticket-options">
                <h3>Standard</h3>
                <div class="ticket-row">
                    <span>DC POPCORN X DRINKS*</span>
                    <span>₱500.00</span>
                    <div class="quantity">
                        <button onclick="updateQuantity(-1)">-</button>
                        <input type="number" id="ticket-quantity" value="1" min="1" readonly>
                        <button onclick="updateQuantity(1)">+</button>
                    </div>
                    <span id="total-amount">₱600.00</span>
                </div>
                <button class="next-btn" onclick="goToSeatSelection()">Next</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="social-icons">
            <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/1280px-Facebook_f_logo_%282019%29.svg.png" alt="Facebook"></a>
            <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png" alt="Instagram"></a>
            <a href="#"><img src="https://freepnglogo.com/images/all_img/1707226109new-twitter-logo-png.png" alt="Twitter"></a>
            <a href="#"><img src="https://cdn.pixabay.com/photo/2021/05/22/11/38/yt-6273367_1280.png" alt="YouTube"></a>
            <a href="#"><img src="https://pngimg.com/d/tiktok_PNG3.png" alt="TikTok"></a>
        </div>
        <div class="footer-links">
            <a href="terms.html">Terms and Conditions</a> |
            <a href="privacy.html">Privacy Notice</a>
        </div>
        <p>&copy; 2025 WeMotix. All rights reserved.</p>
    </footer>

    <script>
        
    function selectTime(time) {
        document.querySelector(".movie-time").textContent = `Selected Time: ${time}`;
    }

    
    function updateQuantity(change) {
        const ticketPrice = 600; 
        const quantityInput = document.getElementById("ticket-quantity");
        const totalAmount = document.getElementById("total-amount");

       
        let quantity = parseInt(quantityInput.value) + change;
        if (quantity < 1) quantity = 1; 
        if (quantity > 10) quantity = 10; 
        quantityInput.value = quantity;

        totalAmount.textContent = `₱${(quantity * ticketPrice).toFixed(2)}`;
    }

    function goToSeatSelection() {
        const quantity = document.getElementById("ticket-quantity").value;
        const selectedTime = document.querySelector(".movie-time").textContent.replace("Selected Time: ", "").trim();
        const movieName = document.querySelector(".movie-title").textContent.trim();

        if (selectedTime === "None") {
            alert("Please select a time before proceeding.");
            return;
        }

        const url = `select-seats.html?quantity=${quantity}&time=${encodeURIComponent(selectedTime)}&movie=${encodeURIComponent(movieName)}`;
        console.log("Redirecting to:", url); 
        location.href = url;
    }
    </script>
</body>
</html>
